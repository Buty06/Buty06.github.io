<!DOCTYPE html>
<html lang="es, en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Practicando los estilos con un código QR"
    />
    <meta property="og: title" content="Frontend Mentor | QR code component" />
    <meta
      property="og: description"
      content="Practicando los estilos con un código QR"
    />
    <meta property="og: image" content="./images/image-qr-code.png" />
    <meta property="og: alt" content="El código QR de la página" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <section>
        <figure>
          <a href="./images/image-qr-code.png" target="_blank"
            ><img src="./images/image-qr-code.png" alt="El código QR"
          /></a>
        </figure>

        <article>
          <p class="fuerte">
            Improve your front-end skills by building projects
          </p>

          <p class="suave">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </article>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
