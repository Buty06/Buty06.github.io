<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NFT preview card component made by Buty from Frontend Mentor"
    />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#4285f4" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <meta
      property="og:title"
      content="Buty | Frontend Mentor | NFT preview card component"
    />
    <meta
      property="og:description"
      content="NFT preview card component made by Buty from Frontend Mentor"
    />
    <meta
      property="og:image"
      content="https://elements-video-cover-images-0.imgix.net/files/378417791/NFT+Promotion+-+Mockup+Single+Card+and+Promo+preview.jpg?auto=compress&h=800&w=1200&fit=crop&crop=edges&fm=jpeg&s=95458503dd0162bb3b3b3ba93230d81b"
    />
    <meta property="og:image:alt" content="Preview images at NFT" />
    <meta
      property="og:url"
      content="https://pelicie.github.io/nft-preview-card-component-main/"
    />
    <meta property="og:type" content="website" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Buty | Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <section class="card">
        <figure class="card__galery">
          <img
            src="./images/image-equilibrium.jpg"
            alt=""
            class="card__image"
          />
          <img
            class="card__eye-svg"
            src="/images/icon-view.svg"
            alt="eye-icon"
          />
        </figure>

        <article class="card__menu">
          <h2 class="card__header">Equilibrium #3429</h2>

          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="card__logos">
            <div>
              <img
                src="./images/icon-ethereum.svg"
                alt="Ethereum"
                class="card__icons"
              />
              <span class="card__value">0.041 ETH</span>
            </div>

            <div>
              <img
                src="./images/icon-clock.svg"
                alt="Clock"
                class="card__icons"
              />
              <span class="card__time">3 days left Creation of</span>
            </div>
          </div>

          <hr class="card__line" />

          <div class="card__user">
            <img
              class="card__avatar"
              src="./images/image-avatar.png"
              alt="avatar"
            />
            <p class="card__user__paragraph">
              Creation of <span class="card__author">Jules Wyvern</span>
            </p>
          </div>
        </article>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
